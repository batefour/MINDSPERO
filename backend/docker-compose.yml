version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai_education_db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ai_education
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: ai_education_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  fastapi:
    build: .
    container_name: ai_education_api
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_education
      REDIS_URL: redis://redis:6379/0
      DEBUG: "False"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000

  celery_worker:
    build: .
    container_name: ai_education_celery_worker
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_education
      REDIS_URL: redis://redis:6379/0
      DEBUG: "False"
    volumes:
      - ./uploads:/app/uploads
      - ./logs:/app/logs
    command: celery -A app.tasks.celery_app worker --loglevel=info

  celery_beat:
    build: .
    container_name: ai_education_celery_beat
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/ai_education
      REDIS_URL: redis://redis:6379/0
      DEBUG: "False"
    volumes:
      - ./logs:/app/logs
    command: celery -A app.tasks.celery_app beat --loglevel=info

volumes:
  postgres_data:
  redis_data:

networks:
  default:
    name: ai_education_network
